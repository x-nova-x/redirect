<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid rgb(112, 4, 4); /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 50px;
    }
    body{
        background-color: rgb(101, 187, 221);
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
